<!DOCTYPE html>
<html>

<head>
    <title>Classic movie posters</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Robot.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="site01.js"></script>
</head>

<body>
    <header>
        <div class="head-1">
            <h1 id="hh" class="headers">Top classic movies</h1>
        </div>
        <div class="head-2">
            <button onclick="numOfImagesAndLinks()" class="lightDark">Light / Dark</button>
        </div>
    </header>

    <div id="container-1">
        <h3 id="hh" class="headers">The final films presented were: Beetlejuice, Fight Club and Jaws</h3>
        <div class="wrapper wrapper-1">
            <div class="box">
                <img class="theImages img-1-Beetlejuice" title="Beetlejuice" src="images/Beetlejuice.jpg">
                <a class="movieLink" href="https://www.imdb.com/title/tt0094721/?ref_=fn_al_tt_1" target="_blank">Beetlejuice</a>
            </div>
            <div class="box">
                <img class="theImages img-2-Fight-club" title="Fight-club" src="images/Fight-club.jpg">
                <a class="movieLink" href="https://www.imdb.com/title/tt0137523/?ref_=fn_al_tt_1" target="_blank">Fightclub</a>
            </div>
            <div class="box">
                <img class="theImages img-3-Jaws" title="Jaws" src="images/Jaws.jpg">
                <a class="movieLink" href="https://www.imdb.com/title/tt0073195/" target="_blank">Jaws</a>
            </div>
        </div>
        <p id="counter"></p>
    </div>


    <div id="container-2"></div>
</body>

</html>
