<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="תאור מילולי של האתר עבור חיפוש"/>
    <meta name="keywords" content="מילים עבור החיפוש שמופרדות בפסיקים"/>
    <title>Coupon System Login</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: midnightblue; text-decoration: underline;">Welcome to: Coupon System</h1>
        <form action="http://localhost:8080/welcome">
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="email" name="email" placeholder="Email" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="password" name="password" placeholder="Password" required/><br><br>
            <select style="width: 255px; height: 25px; border: 1.5px solid midnightblue;" name="type" required>
                <option value="" disabled selected>Choose client type</option>
                <option value="ADMIN">Admin</option>
                <option value="CUSTOMER">Customer</option>
                <option value="COMPANY">Company</option>
            </select><br><br>
            <input type="submit" value="Login">
        </form>
    </div style="text-align: center;">
</body>
</html>
