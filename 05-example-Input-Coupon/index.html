<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="תאור מילולי של האתר עבור חיפוש"/>
    <meta name="keywords" content="מילים עבור החיפוש שמופרדות בפסיקים"/>
    <title>Input Tags</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: midnightblue; text-decoration: underline;">Add new Coupon</h1>
        <form action="http://couponsystem02.com/admin/coupon" method="POST">
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="number" name="companyID" placeholder="Company ID" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="text" name="category" placeholder="Category" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="text" name="title" placeholder="Title" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="text" name="description" placeholder="Description" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="number" name="price" placeholder="Price" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="number" name="amount" placeholder="Amount" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="date" name="startDate" placeholder="Start Date" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="date" name="endDate" placeholder="End Date" required/><br><br>
            <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="file" name="image" placeholder="Image" required/><br><br>
            <input type="submit" value="Add new Coupon!">
        </form>
        <br>
        <textarea name="textPlace" style="width: 255px; height: 50px; border: 1.5px solid midnightblue;" placeholder="Text here"></textarea><br>
    </div style="text-align: center;">
</body>
</html>
