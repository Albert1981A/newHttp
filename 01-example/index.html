<!DOCTYPE html>
<html>
<head>
    <title>Alita</title>
    <link rel="icon" href="images/01.jfif">
</head>

<!-- <body bgcolor="orange"> -->
<body style="background-color: rgb(151, 188, 190);">

    <!-- The H series -->
    <h1 style="background-color: darkgoldenrod;">Battle Angel Alita</h1>
    <h2 style="background-color: darkgoldenrod;">Battle Angel Alita</h2>
    <h3 style="background-color: darkgoldenrod;">Battle Angel Alita</h3>
    <h4 style="background-color: darkgoldenrod;">Battle Angel Alita</h4>
    <h5 style="background-color: darkgoldenrod;">Battle Angel Alita</h5>

    <!-- Vertical line -->
    <hr color="red"/>

    <!-- Paragraph -->
    <p>Probably the strongest cyborg int the world</p>

    <!-- Insert an Image -->
    <img width="350" height="215" src="images/02.jpg">

    <!-- Looks the same but every element have a different purpose - Block Element -->
    <!-- paragraph -->
    <p style="background-color: burlywood;">Alita</p>
    <!-- divides the page to divisions - Block Element -->
    <div style="background-color: aquamarine;">Alita</div>
    <!-- works on a specific write within a write (<p>Battle <span>Angel</span> Alita<p/>) - Inline Element -->
    <span style="background-color: cadetblue;">Alita</span>
    <!-- Can be an thing (<Albert>Alita<Albert/>) - Inline Element -->
    <element style="background-color: brown;">Alita</element>
    <!-- Inline Element -->
    <a style="background-color: darkorchid;">Alita</a>

    <h1>Empty Tags</h1>
    <hr>
    <hr/>
    <hr color="red"/>

    <span style="background-color: cadetblue;">Alita</span>
    <br>
    <element style="background-color: brown;">Alita</element>
    <br>
    <a style="background-color: darkorchid;">Alita</a>
    <br>
    
</body>
</html>
