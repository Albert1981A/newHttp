<!DOCTYPE html>
<html>
<head>
    <title>Input Tags</title>
</head>
<body>
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: midnightblue; text-decoration: underline;">Add new Coupon</h1>
    <form action="http://couponsystem02.com/admin/coupon" method="POST">
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="number" name="companyID" placeholder="Company ID"><br><br>
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="text" name="category" placeholder="Category"><br><br>
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="text" name="title" placeholder="Title"><br><br>
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="text" name="description" placeholder="Description"><br><br>
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="number" name="price" placeholder="Price"><br><br>
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="number" name="amount" placeholder="Amount"><br><br>
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="date" name="startDate" placeholder="Start Date"><br><br>
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="date" name="endDate" placeholder="End Date"><br><br>
        <input style="width: 255px; height: 20px; border: 1.5px solid midnightblue;" type="file" name="image" placeholder="Image"><br><br>
        <input type="submit" value="Add new Coupon!">
    </form>
    <br>
    <textarea name="textPlace" style="width: 255px; height: 50px; border: 1.5px solid midnightblue;" placeholder="Text here"></textarea><br>
</body>
</html>
